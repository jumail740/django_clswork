<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register User</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Name" id=""><br><br>
        <input type="text" name="username" placeholder="UserName" id=""><br><br>
        <input type="email" name="email" placeholder="Email"><br><br>
        <input type="password" name="password" placeholder="Password" id=""><br><br>
        <input type="password" name="cnf_password" placeholder="Confirm Password"><br><br>
        <input type="submit" value="Register">

    </form>
</body>
</html>
